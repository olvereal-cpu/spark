<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spark Dating</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #000; color: white; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; width: 100vw; overflow: hidden; justify-content: space-between; align-items: center; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–Ω–∫–µ—Ç —Å—Ç–∞–ª —á—É—Ç—å –≤—ã—à–µ */
        .card-container { position: relative; width: 95vw; height: 75vh; margin-top: 10px; z-index: 1; }
        
        .card { position: absolute; width: 100%; height: 100%; border-radius: 24px; overflow: hidden; display: none; background: #1a1a1a; box-shadow: 0 10px 30px rgba(0,0,0,0.6); border: 1px solid #333; }
        .card.active { display: block; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        .vip-badge { position: absolute; top: 15px; right: 15px; background: linear-gradient(45deg, #ffbd00, #ff9500); color: black; padding: 5px 12px; border-radius: 12px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 4px; z-index: 10; }
        
        .info { position: absolute; bottom: 0; width: 100%; padding: 40px 20px 20px 20px; background: linear-gradient(to top, rgba(0,0,0,1) 50%, transparent); box-sizing: border-box; pointer-events: none; }
        .name { font-size: 26px; font-weight: bold; margin-bottom: 5px; }
        .desc { font-size: 14px; color: #ccc; line-height: 1.3; }
        
        /* –ö–ù–û–ü–ö–ò –¢–ï–ü–ï–†–¨ –í–°–ï–ì–î–ê –í–ò–î–ù–´ –í–ù–ò–ó–£ */
        .controls { display: flex; gap: 40px; justify-content: center; align-items: center; width: 100%; height: 15vh; padding-bottom: env(safe-area-inset-bottom); z-index: 999; background: #000; }
        .btn { width: 65px; height: 65px; border-radius: 50%; border: none; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 28px; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-no { background: #262626; color: #ff4444; }
        .btn-yes { background: linear-gradient(45deg, #ff3366, #ff6633); color: white; }
        .btn:active { transform: scale(0.8); }

        /* –û–∫–Ω–æ –æ–ø–ª–∞—Ç—ã */
        .blur { filter: blur(20px); transform: scale(1.05); }
        .pay-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; box-sizing: border-box; }
        .feature-item { font-size: 14px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; width: 100%; max-width: 220px; text-align: left; }
        .pay-btn { background: #fff; color: #000; border: none; padding: 16px 40px; border-radius: 30px; font-weight: bold; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card-container" id="container"></div>

    <div class="controls" id="controls">
        <button class="btn btn-no" onclick="event.stopPropagation(); nextCard()">‚úñ</button>
        <button class="btn btn-yes" onclick="event.stopPropagation(); nextCard()">‚ù§Ô∏è</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const isVip = urlParams.get('is_vip') === '1';

        const users = [
            {name: "–ê–ª—ë–Ω–∞, 21", isPremium: false, desc: "–£—á—É—Å—å –Ω–∞ –¥–∏–∑–∞–π–Ω–µ—Ä–∞. –ü–æ—à–ª–∏ –ø–∏—Ç—å –∫–æ—Ñ–µ? ‚òïÔ∏è", img: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600"},
            {name: "–ú–∞—Ä–∏—è, 19", isPremium: false, desc: "–û–±–æ–∂–∞—é —Ç–∞–Ω—Ü—ã –∏ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è! ‚úàÔ∏è", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600"},
            {name: "–õ–∏–∑–∞, 23", isPremium: true, desc: "–ü–∏—à—É –∫–æ–¥ –Ω–∞ Python. –†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–≤–æ–µ–π –∏–≥—Ä–µ? üéÆ", img: "https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=600"},
            {name: "–Æ–ª—è, 20", isPremium: true, desc: "–§–æ—Ç–æ–≥—Ä–∞—Ñ. –°–¥–µ–ª–∞—é —Ç–µ–±–µ –ª—É—á—à–∏–µ –∫–∞–¥—Ä—ã! ‚ú®", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600"}
        ];

        let current = 0;

        function render() {
            const container = document.getElementById('container');
            container.innerHTML = '';

            users.forEach((u, i) => {
                const card = document.createElement('div');
                card.className = `card ${i === current ? 'active' : ''}`;
                
                // –ö–ª–∏–∫ –ø–æ –≤—Å–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ —Ç–æ–∂–µ –ª–∏—Å—Ç–∞–µ—Ç –≤–ø–µ—Ä–µ–¥
                card.onclick = () => { if (i < 3 || isVip) nextCard(); };

                if (!isVip && i >= 3) {
                    card.innerHTML = `
                        <img src="${u.img}" class="blur">
                        <div class="pay-overlay">
                            <h2 style="color: #ffbd00;">üëë GOLD VIP</h2>
                            <p style="font-size: 14px; opacity: 0.8; margin-bottom: 20px;">–ê–Ω–∫–µ—Ç—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å</p>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <div class="feature-item">üöÄ <b>–ë–µ–∑–ª–∏–º–∏—Ç –ª–∞–π–∫–æ–≤</b></div>
                                <div class="feature-item">üëÄ <b>–ö—Ç–æ —Ç–µ–±—è –ª–∞–π–∫–Ω—É–ª</b></div>
                                <div class="feature-item">üåü <b>–ó–æ–ª–æ—Ç–æ–π —Å—Ç–∞—Ç—É—Å</b></div>
                                <div class="feature-item">üî• <b>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</b></div>
                            </div>
                            <button class="pay-btn" onclick="event.stopPropagation(); goToPay()">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ 50 ‚≠êÔ∏è</button>
                        </div>
                    `;
                    document.getElementById('controls').style.visibility = 'hidden';
                } else {
                    card.innerHTML = `
                        ${u.isPremium ? '<div class="vip-badge">üëë VIP</div>' : ''}
                        <img src="${u.img}">
                        <div class="info">
                            <div class="name">${u.name}</div>
                            <div class="desc">${u.desc}</div>
                        </div>
                    `;
                }
                container.appendChild(card);
            });
        }

        function nextCard() {
            if (current < users.length - 1) {
                current++;
                tg.HapticFeedback.impactOccurred('medium');
                render();
            }
        }

        function goToPay() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.sendData("buy_vip");
            const botUser = "GetSparkBot"; 
            tg.openTelegramLink(`https://t.me/${botUser}?start=pay_vip`);
            setTimeout(() => { tg.close(); }, 300);
        }

        render();
    </script>
</body>
</html>
